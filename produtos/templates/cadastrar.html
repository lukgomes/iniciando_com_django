<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <br><br>
    <div class="container">
        {% if status == '0' %}
            <p class="alert alert-danger">O preço deve ser maior que zero.</p>
        {% elif status == '1' %}
            <p class="alert alert-success">Produto cadastrado com sucesso.</p>
        {% endif %}
        <form action="{% url 'cadastrar' %}" method="POST">{% csrf_token %}
            <label for="">Nome</label>
            <input type="text" placeholder="Nome do produto" class="form-control" name="nome">
            <br>
            <label for="">Preço</label>
            <input type="number" placeholder="" class="form-control" name="preco">
            <br>
            <input type="submit" class="btn btn-success" value="Cadastrar">
        </form>

        <hr>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Preço</th>
                <th scope="col">Botao</th>
              </tr>
            </thead>
            <tbody>
                {% for produto in produtos %}
                    <tr>
                        <td>{{produto.id}}</td>
                        <td>{{produto.nome}}</td>
                        <td>{{produto.preco}}</td>
                        <td><a href="/produtos/excluir/{{produto.id}}" class="btn btn-danger">Excluir</a></td>
                    </tr>
                {% endfor %}
            </tbody>
          </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
